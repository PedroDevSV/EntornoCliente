<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Personajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="bannerContainer">
            <img src="assets/letra.png" alt="" id="logo">
        </div>
      <div class="filtrosContainer">
            <input type="text" class="buscador" placeholder="">
      </div>
      <div class="botonesContainer">
        <button id="todos" class="botones" value="todos">Mostrar todos</button>
        <button class="botones" id="humanos" value="Human">Humanos</button>
        <button class="botones" id="saiyans" value="Saiyan">Saiyans</button>
        <button class="botones" id="namekian" value="Namekian">Namekianos</button>
        <button class="botones" id="majin" value="Majin">Majin</button>
        <button class="botones" id="dioses" value="God">Dioses</button>
      </div>
    </div>
    <div class="container">
        <div id="grid-personajes" class="grid-personajes"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
