<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Funcion autoinvocada, automaticamente se inica cuando se carga la pagina 
        (function () {
            let x ="Hello";
            document.getElementById("demo").innerHTML = x;
        })();
    </script>
</body>
</html>
