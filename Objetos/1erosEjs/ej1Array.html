<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado1"></p>
    <button onclick="quitarUltimo()">Quitar Ultimo</button>
    <button onclick="añadirUltimo()">Añadir Ultimo</button>
    <button onclick="quitarPrimero()">Quitar primero</button>
    

    <script>
        let numeros = [4,6,2,1,8];
        document.getElementById("resultado1").innerHTML = "Array: "+numeros;
        
        function quitarUltimo(){
        // pop quita ultimo elemento del array
            numeros.pop();
            document.getElementById("resultado1").innerHTML = "Array: "+numeros;
       }

       function añadirUltimo(){
            let num = prompt("Introduce numero");
            numeros.push(num);
            document.getElementById("resultado1").innerHTML = "Array: "+numeros;
       }

        function quitarPrimero(){
            //splice primer atributo la posicion, segundo el num de elementos que corta
            numeros.splice(0,1);
            document.getElementById("resultado1").innerHTML = "Array: "+numeros;
       }

       
    </script>
</body>
</html>
