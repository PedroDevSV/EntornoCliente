<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //Definimos clase cubo 
        class Cubo{
            constructor (arg1, arg2, arg3){
                this.x=parseInt(arg1);
                this.y=parseInt(arg2);
                this.z=parseInt(arg3);
            }

            //MÃ©todos de clase
            get area(){
                return this.x*this.y;
            }            
            get volumen(){
                return this.x+this.y+this.z;
            }
        }

        //Funciones que usan los objetos 
        //No hace falta decir el numero de argumentos que se van a usar
        function cuboMayorVolumen(){
            var volMax = 0, vol= 1, j;
            //Arguments son los arguymentos que metamos a la funcion, aunque aqui no esten definidos
            for(var i = 0; i < arguments.length; i++ ){
                console.log("Volumen "+(i+1)+" -->"+(arguments[i].volumen));
                vol = arguments[i].volumen;
                console.log("Area "+(i+1)+"-->"+arguments[i].area);
                if( vol > volMax ){
                    volMax = vol;
                    //guardamos posicion 
                    j = i;
                }
            }
            //devolvemos posicion de arguments con mayor volumen
            return j;
        }

        //Creacion objetos 
        var cubo1 = new Cubo(1,3,5);
        var cubo2 = new Cubo(5,8,9);
        var cubo3 = new Cubo(2,1,8);
        var cubo4 = new Cubo(10,5,8);

        var cuboMayorVol = (cuboMayorVolumen(cubo1,cubo2,cubo3,cubo4))+1;
        document.getElementById("demo").innerHTML = "El mayor cubo es "+cuboMayorVol;



    </script>
</body>
</html>
