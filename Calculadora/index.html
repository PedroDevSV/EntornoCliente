<!-- hacer calculadora guapa -->
 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styless.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.ico" type="image/icon">
   
    <title>Calculator</title>
    <script src="assets/script.js"></script>
 </head>

 <body>

   <div class="principalContainer">
      <div class="calculadora">
         <!-- Pantalla de las operaciones -->
          <div class="display">
            <!-- disabled para que no se pueda escribir -->
             <input type="text" id="pantalla" class="calculator-screen" value="0" disabled/>
          </div>

          <div class="botones">
            <!-- Botones funcionales para borrar -->
            <button class="limpiar">C</button>
            <button class="borrar"><--</button> <!--Solo un caracter-->
            
            <!-- Numeros y operadores -->
            <button id="punto" class="numero">.</button>
            <button id="dividir" class="operador" value="dividir">%</button>
            <button id="siete" class="numero">7</button>
            <button id="ocho" class="numero">8</button>
            <button id="nueve" class="numero" onclick="darValor(9)">9</button>
            <button id="multi" class="operador" value="multiplicar">X</button>
            <button id="cuatro" class="numero">4</button>
            <button id="cinco" class="numero">5</button>
            <button id="seis" class="numero">6</button>
            <button id="restar" class="operador" value="restar">-</button>
            <button id="uno" class="numero">1</button>
            <button id="dos" class="numero">2</button>
            <button id="tres" class="numero">3</button>
            <button id="sumar" class="operador" value="sumar">+</button>
            <button id="igual" class="igual" value="igual">=</button>
            <button id="cero" class="numero">0</button>
         </div>      
      </div>
  </div>
 </body>
 </html>
