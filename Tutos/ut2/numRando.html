<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num1= parseInt(prompt("Ingrese limite inferior: "));
        let num2 = parseInt(prompt("Ingrese limite superior: "));
            
        while (num1 >= num2){
            num1= parseInt(prompt("Ingrese limite inferior VALIDO: "));
            num2 = parseInt(prompt("Ingrese limite superior VALIDO: "));
        }

        for(let i = num1; i < num2; i++){
            if(i % 2 !== 0)
                document.write(i + "<br>");
        }
    </script>
</body>
</html>
