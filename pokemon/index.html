<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaGame - Pok√©mon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">
                <img src="assets/vegaGame-title.png" alt="VegaGame" class="title-image">
            </div>
            <div class="game-controls">
                <button id="toggle-history" class="game-button">
                    <span class="button-icon">üìä</span>
                    Ver Hist√≥rico
                </button>
                <button id="reset-btn" class="game-button">
                    <span class="button-icon">üîÑ</span>
                    Reiniciar
                </button>
            </div>
        </div>

        <div class="game-main">
            <div class="game-status-panel">
                <div class="turn-indicator">
                    <span class="current-turn">Turno: </span>
                    <span id="turn-player" class="active">Jugador</span>
                    <span id="turn-cpu">CPU</span>
                </div>

                <div class="scores-panel">
                    <div class="player-score">
                        <div class="player-avatar">
                            <img src="assets/ash.png" alt="Ash" class="avatar-image">
                        </div>
                        <div class="player-info">
                            <h3>Jugador</h3>
                            <div class="score-info">
                                <p>Puntos: <span id="player-points">0</span>/3</p>
                                <p>Tiradas: <span id="player-moves">0</span></p>
                            </div>
                            <div class="pokemon-found">
                                <span id="player-pokemon-1" class="pokemon-indicator">‚ö™</span>
                                <span id="player-pokemon-2" class="pokemon-indicator">‚ö™</span>
                                <span id="player-pokemon-3" class="pokemon-indicator">‚ö™</span>
                            </div>
                        </div>
                    </div>

                    <div class="cpu-score">
                        <div class="player-avatar">
                            <img src="assets/cpu.png" alt="CPU" class="avatar-image">
                        </div>
                        <div class="player-info">
                            <h3>CPU</h3>
                            <div class="score-info">
                                <p>Puntos: <span id="cpu-points">0</span>/3</p>
                                <p>Tiradas: <span id="cpu-moves">0</span></p>
                            </div>
                            <div class="pokemon-found">
                                <span id="cpu-pokemon-1" class="pokemon-indicator">‚ö™</span>
                                <span id="cpu-pokemon-2" class="pokemon-indicator">‚ö™</span>
                                <span id="cpu-pokemon-3" class="pokemon-indicator">‚ö™</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-board" class="game-board">
                <!-- El tablero se generar√° din√°micamente con JavaScript -->
            </div>
        </div>

        <div id="history-panel" class="history-panel">
            <div class="history-header">
                <h2>üèÜ Hist√≥rico</h2>
                <button id="close-history" class="close-button">√ó</button>
            </div>
            <div id="game-history">
                <!-- se genera con js  -->
            </div>
        </div>
    </div>

    <!-- Modal de fin de juego sin bootstrap--> 
    <div id="game-end-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <div id="winner-info"></div>
                <div id="game-stats"></div>
                <div id="name-input-container">
                    <label for="winner-name">Introduce tu nombre:</label>
                    <input type="text" id="winner-name" placeholder="Tu nombre" maxlength="20">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-score" class="game-button">Guardar</button>
                <button id="play-again" class="game-button">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <!-- Modal tirar dado -->
    <div id="extra-turn-modal" class="modal">
        <div class="modal-content extra-turn-content">
            <div class="modal-header">
                <h2>¬°Has fallado!</h2>
            </div>
            <div class="modal-body">
                <p>No has encontrado ning√∫n Pok√©mon, pero tienes una oportunidad de conseguir un turno extra.</p>
                <div class="dice-container">
                    <div id="dice" class="dice">üé≤</div>
                </div>
                <p class="dice-instruction">Lanza el dado y saca un 6 para conseguir un turno extra</p>
            </div>
            <div class="modal-footer">
                <button id="roll-dice" class="game-button">Lanzar Dado</button>
                <button id="skip-turn" class="game-button">Pasar Turno</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
