 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="assets/styless.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
   <link rel="icon" href="assets/img/favicon.ico" type="image/icon">
   <!-- <link  href="assets/loading.css" rel="stylesheet"> -->
    <title>Calculator</title>
 </head>
 <body>

   <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
      <div class="wheel"></div>
      <div class="hamster">
         <div class="hamster__body">
            <div class="hamster__head">
               <div class="hamster__ear"></div>
               <div class="hamster__eye"></div>
               <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
         </div>
      </div>
      <div class="spoke"></div>
   </div>

   <nav>
      <div id="elementos-nav">
         <div id="logo-nombre">
            <img src="assets/img/logo-s128.png" id="logo" alt="logo">
            <h2 id="sv">DEV SYSTEMS</h2>
         </div>
         <h2 id="titulo">Calculator</h2>
      </div>
   </nav>

   <div class="principalContainer">
      <div class="calculadora">
         <!-- Pantalla de las operaciones -->
          <div class="display">
            <!-- disabled para que no se pueda escribir -->
             <input type="text" id="pantalla" class="calculator-screen" value="0" />
          </div>

          <div class="botones">
            <!-- Botones funcionales para borrar -->
            <button class="limpiar">C</button>
            <button class="borrar">â†©</button> <!--Solo un caracter-->
            
            <!-- Numeros y operadores -->
            <button id="punto" class="numero">.</button>
            <button id="dividir" class="operador" value="dividir">%</button>
            <button id="siete" class="numero">7</button>
            <button id="ocho" class="numero">8</button>
            <button id="nueve" class="numero" onclick="darValor('9')">9</button>
            <button id="multi" class="operador" value="multiplicar">X</button>
            <button id="cuatro" class="numero">4</button>
            <button id="cinco" class="numero">5</button>
            <button id="seis" class="numero">6</button>
            <button id="restar" class="operador" value="restar">-</button>
            <button id="uno" class="numero">1</button>
            <button id="dos" class="numero">2</button>
            <button id="tres" class="numero">3</button>
            <button id="sumar" class="operador" value="sumar">+</button>
            <button id="cero" class="numero">0</button>
            <button id="igual" class="igual" value="igual">=</button>
         </div>      
      </div>
  </div>
  
  <script src="assets/script.js"></script>
 </body>
 </html>
