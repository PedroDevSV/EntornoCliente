<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
     <!--seudo-css los dos primero botones de color verd y inputs number en verde cuando estan dentro del rango y rojo fuera de el-->
    <style>
      /*color de los placeholder de number en blanco*/
        input[type="number"]::placeholder{
            color: white;
        }
    
        input[type="number"]:in-range{
            background-color: green;
            color: white;
        }
        input[type="number"]:out-of-range{
            background-color: red;
            color: white;
        }

        /*los dos primeros botones en verde seudo-css*/
        button:nth-of-type(1){
            background-color: green;
            color: white;
        }
        button:nth-of-type(2){
            background-color: green;
            color: white;
        }
        
        button[type="submit"]:last-of-type {
            color:pink;
        }

    </style>
</head>
<body>

<form>
    <input type="text" maxlength="30" name="nombre" placeholder="Nombre" required autocomplete="on" title="Nombre del usuario">
    <br>
    <input type="text" maxlength="50" size="40" name="apellido" placeholder="Apellido" required autocomplete="on" title="Apellido del usuario">
    <br>
    <input type="number" name="edad" placeholder="Edad" min="0" max="130" required autocomplete="on" title="Edad del usuario">
    <br>
    <input type="date" name="fecha" placeholder="Fecha de nacimiento" min="2000-01-01" required autocomplete="on" title="Fecha de nacimiento del usuario">
    <br>
    <input type="password" name="clave" placeholder="Contrase침a" max="4" size="8" required autocomplete="on" title="Contrase침a del usuario" >
    <br>
    <input type="number" name="porcentaje" placeholder="Porcentaje" step="5" min="0" max="100" required autocomplete="on" title="Porcentaje del usuario"">
    <br>
    <!--El campo email debe recibir el cursor al cargar la p치gina.-->
    <input type="email" name="correo" placeholder="Correo" required autocomplete="on" title="Correo del usuario" autofocus>
    <br>

    <button id="validar" type="submit" onclick="validar()">Enviar con validaci칩n</button>
    <button type="reset">Limpiar</button>
    <button id="sinvalidar" type="submit">Enviar sin validar</button>


</form>


<script>
    //comprobar que la edad este en rango, la fecha por encima del valor minimo y el porcentaje en rango
function validar(){
    var edad = document.querySelector('input[name="edad"]').value;
    var fecha = document.querySelector('input[name="fecha"]').value;
    var porcentaje = document.querySelector('input[name="porcentaje"]').value;

    if(edad < 0 || edad > 130){
        alert("La edad debe estar entre 0 y 130");
        return false;
    }

    if(fecha < "2000-01-01"){
        alert("La fecha debe ser posterior a 2000-01-01");
        return false;
    }

    if(porcentaje < 0 || porcentaje > 100){
        alert("El porcentaje debe estar entre 0 y 100");
        return false;
    }

    return true;

}

</script>
</body>
</html>
