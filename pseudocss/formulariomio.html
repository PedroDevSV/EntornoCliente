<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
       button:first-of-type,button:nth-of-type(2){
            background-color: green;
       }
       input[type=number]:in-range{
            background-color: green;
       }
       input[type=number]:out-of-range{
            background-color: red;
       }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" title="apellidos" size="40" maxlength="50" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" title="edad" min="0" max="130" required><br><br>

        <label for="fecha_alta">Fecha de Alta:</label>
        <input type="date" id="fecha_alta" name="fecha_alta" min="2025-02-10" required><br><br>

        <label for="pin">Código PIN:</label>
        <input type="password" id="pin" name="pin" maxlength="4" title="Debe contener 4 números" required><br><br>

        <label for="dependencia">Porcentaje de Dependencia:</label>
        <input type="number" id="dependencia" name="dependencia" min="0" max="100" step="5" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" autofocus><br>

        <button id="validar" type="submit" onclick="validar()">Enviar con validación</button>
        <button type="reset">Limpiar</button>
        <button id="sinvalidar" type="submit">Enviar sin validar</button>
    </form>
    <script>
        
        let edad=document.getElementById('edad');
        let fecha=document.getElementById('fecha_alta');
        let porcentaje=document.getElementById('dependencia');
        
        function validar(){
            
            if(edad < 0 || edad > 130){
                alert("La edad debe estar entre 0 y 130");
                return false;
            }

            if(fecha < "2000-01-01"){
                alert("La fecha debe ser posterior a 2000-01-01");
                return false;
            }

            if(porcentaje < 0 || porcentaje > 100){
                alert("El porcentaje debe estar entre 0 y 100");
                return false;
            }

            return true;
         }
    </script>
</body>
</html>
