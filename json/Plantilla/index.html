<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Card</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="flex">
        <template id="template-card">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <img src="./images/image-fernando.jpg" alt="imagen de Fernando" class="card-body-img">
                    <h1 class="card-body-title">
                        Fernando charst
                        <span>36</span>
                    </h1>
                    <p class="card-body-text">Espa√±a</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-stat1">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="card-footer-stat2">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="card-footer-stat3">
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </div>
                </div>
            </article>
        </template>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
