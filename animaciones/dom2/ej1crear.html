<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Estructura</title>
    <style>
        #primera {
            color: blue;
        }
        #segunda p {
            color: red;
        }
    </style>
</head>
<body class="cuerpo">
    <script>
        function crearEstructura() {
           
            return `<div id="primera">
                    Este es el primer texto
                    </div>
                    <div id="segunda">
                    <p>Este es el segundo</p>
                    </div>`;
        }
        console.log(crearEstructura());
        // Llamar a la funci√≥n para crear la estructura
        const cuerpo = document.querySelector('.cuerpo');
        cuerpo.innerHTML = crearEstructura();
    </script>
</body>
</html>
