    <script>
        
        const movableDiv = document.getElementById('movableDiv');
        movableDiv.addEventListener('click', () => {
            // alert('Â¡Felicidades! Has ganado 1000â‚¬');
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.backgroundColor = 'white';
            modal.style.padding = '20px';
            modal.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            modal.style.zIndex = '1000';

            const modalContent = document.createElement('div');
            const modalImage = document.createElement('img');
            modalImage.src = 'asset/congrats.jpg';
            modalImage.style.width = '100%';
            modalContent.appendChild(modalImage);

            const closeButton = document.createElement('button');
            closeButton.textContent = 'Cerrar';
            closeButton.style.marginTop = '10px';
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            modalContent.appendChild(closeButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            const audio = new Audio('asset/loli.mp3');

            audio.play();
          
        });
        movableDiv.addEventListener('mouseover', () => {
            // document.getElementById('backgroundMusic').pause();
            const audio2 = new Audio('asset/siren.mp3');
            audio2.play();
            const maxX = window.innerWidth - movableDiv.offsetWidth;
            const maxY = window.innerHeight - movableDiv.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            movableDiv.style.left = `${randomX}px`;
