<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio</title>
    <script>
        
        function numeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function mostrarResultados() {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const numero = numeroAleatorio(1, 10);
                resultados.innerHTML += `<p>Número aleatorio: ${numero}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Generador de Números Aleatorios</h1>
    <button onclick="mostrarResultados()">Generar Números</button>
    <div id="resultados"></div>
</body>
</html>
